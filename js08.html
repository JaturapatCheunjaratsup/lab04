<html>

<head>
    <title>Image rollover</title>
    <script language=javascript>
        function highlightdocs() {
            if (document.images) {
                document.images["docs"].src = docsOn.src;
            }
        }

        function unhighlightdocs() {
            if (document.images) {
                document.images["docs"].src = docsOff.src;
            }
        }
        if (document.images) {
            docsOn = new Image();
            docsOn.src = "img/res8.1.png"; //gg color
            docsOff = new Image();
            docsOff.src = "img/res8.png"; //gg grey
        }
    </script>
</head>

<body>
    <p>
        <a href="http://www.google.com" onMouseOver="highlightdocs()" onMouseOut="unhighlightdocs()">
            <img src="img/res8.png" name=docs height=200 width=200 border=0>
        </a>
    </p>
</body>

</html>
